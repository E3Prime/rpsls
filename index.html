<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
    <link rel="icon" href="data:," />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="resetutil.css" />
    <link rel="stylesheet" href="index.css" />
    <script type="module" src="index.js" defer></script>
  </head>
  <body>
    <main>
      <header>
        <img class="logo" src="images/logo.svg" alt="Logo" />

        <div class="score-board">
          <h3>SCORE</h3>
          <p id="score">0</p>
        </div>
      </header>

      <section class="game-wrapper">
        <div class="game-board" id="gameBoard">
          <button type="button" class="btn-hand btn-paper" id="paper">
            <img src="images/icon-paper.svg" alt="Paper" />
          </button>
          <button type="button" class="btn-hand btn-scissors" id="scissors">
            <img src="images/icon-scissors.svg" alt="Scissors" />
          </button>
          <button type="button" class="btn-hand btn-rock" id="rock">
            <img src="images/icon-rock.svg" alt="Rock" />
          </button>
        </div>

        <div class="game-decision" id="gameDecision">
          <div class="pick-container">
            <button type="button" class="btn-hand btn-large">
              <img src="images/icon-paper.svg" alt="Player Hand" />
            </button>
            <p class="pick-text">YOU PICKED</p>
          </div>

          <div class="pick-container">
            <button type="button" class="btn-hand btn-large">
              <img src="images/icon-rock.svg" alt="Computer Hand" />
            </button>
            <p class="pick-text">COMPUTER PICKED</p>
          </div>
        </div>

        <div class="verdict" id="gameVerdict">
          <h3></h3>
          <button type="button" id="playAgain">PLAY AGAIN</button>
        </div>

        <div class="game-rules">
          <button type="button" id="rules">Rules</button>
        </div>
      </section>
    </main>
    <div class="rules-info" id="infoRules">
      <div class="rules-layout">
        <div>
          <h3>RULES</h3>
          <button type="button" id="closeRules">
            <img src="images/icon-close.svg" alt="Close" />
          </button>
        </div>

        <div>
          <img src="images/image-rules.svg" alt="Rules" />
        </div>
      </div>
    </div>
  </body>
</html>
