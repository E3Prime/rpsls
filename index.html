<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors, Lizard, Spock</title>
    <link rel="apple-touch-icon" sizes="180x180" href="public/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="public/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="public/favicon-16x16.png" />
    <link rel="manifest" href="public/site.webmanifest" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="main.css" />
    <script type="module" src="script.js" defer></script>
  </head>
  <body>
    <header>
      <img class="logo" src="assets/images/logo-bonus.svg" alt="Logo" />
      <div class="score-board">
        <h3>SCORE</h3>
        <p id="score">0</p>
      </div>
    </header>

    <main>
      <section class="game-wrapper">
        <div class="game-board" id="gameBoard">
          <button type="button" class="btn-hand btn-scissors" id="scissors">
            <img src="assets/images/icon-scissors.svg" alt="scissors icon" />
          </button>
          <button type="button" class="btn-hand btn-paper" id="paper">
            <img src="assets/images/icon-paper.svg" alt="paper icon" />
          </button>
          <button type="button" class="btn-hand btn-rock" id="rock">
            <img src="assets/images/icon-rock.svg" alt="rock icon" />
          </button>
          <button type="button" class="btn-hand btn-lizard" id="lizard">
            <img src="assets/images/icon-lizard.svg" alt="lizard Icon" />
          </button>
          <button type="button" class="btn-hand btn-spock" id="spock">
            <img src="assets/images/icon-spock.svg" alt="spock icon" />
          </button>
        </div>

        <div class="game-decision-board" id="gameDecisionBoard">
          <div class="picked-hand">
            <button type="button" class="btn-hand">
              <img src="assets/images/icon-paper.svg" alt="Player Hand" />
            </button>
            <p>PLAYER PICKED</p>
          </div>
          <div class="picked-hand">
            <button type="button" class="mystery-hand"></button>
            <p>COMPUTER PICKED</p>
          </div>

          <div class="verdict" id="gameVerdict">
            <h3>|</h3>
            <button type="button" disabled>PLAY AGAIN</button>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <button type="button" id="openRules">RULES</button>
    </footer>

    <article class="rules-design">
      <h3>RULES</h3>
      <img src="assets/images/image-rules-bonus.svg" alt="Rules" />
      <button type="button" id="closeRules">
        <img src="assets/images/icon-close.svg" alt="Close Rules" />
      </button>
    </article>
  </body>
</html>
