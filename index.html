<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
    <link rel="icon" href="data:," />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="resetutil.css" />
    <link rel="stylesheet" href="index.css" />
    <script type="module" src="index.js" defer></script>
  </head>
  <body>
    <header>
      <img class="logo" src="images/logo.svg" alt="Logo" />
      <div class="score-board">
        <h3>SCORE</h3>
        <p id="score">0</p>
      </div>
    </header>
    <main>
      <section class="game-wrapper">
        <div class="game-board">
          <button type="button" class="btn-hand btn-paper" id="paper">
            <img src="images/icon-paper.svg" alt="Paper" />
          </button>
          <button type="button" class="btn-hand btn-scissors" id="scissors">
            <img src="images/icon-scissors.svg" alt="Scissors" />
          </button>
          <button type="button" class="btn-hand btn-rock" id="rock">
            <img src="images/icon-rock.svg" alt="Rock" />
          </button>
        </div>

        <div class="game-decision">
          <div class="picked-hand">
            <button type="button" class="btn-hand btn-paper" id="paper">
              <img src="images/icon-paper.svg" alt="Player Hand" />
            </button>
            <p>PLAYER PICKED</p>
          </div>
          <div class="picked-hand">
            <button type="button" class="mystery-hand">
              <!-- NOTE Inject img when during moment phase -->
            </button>
            <p>COMPUTER PICKED</p>
          </div>

          <div class="verdict" id="verdict">
            <h3>|</h3>
            <button type="button">PLAY AGAIN</button>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <button type="button">RULES</button>
    </footer>
    <article class="rules">
      <h3>RULES</h3>
      <img src="images/image-rules.svg" alt="Rules" />
      <button type="button">
        <img src="images/icon-close.svg" alt="Close Rules" />
      </button>
    </article>
  </body>
</html>
